<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a product review form.">
    <meta name="author" content="Daniel Llumiquinga">
    <script src="scripts/siteplan.js" defer></script>
    <link rel="stylesheet" href="styles/siteplanform.css">

    <link rel="icon" href="images/iguana-desktop-view-medium.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <input type="button" value="âœ–" id="close-button" class="close-button">
        <h1>Reservation Form</h1>
        
    </header>
    <main>
        <div id="reservation-form">
            <h4>Reserve a Room at <span id="hotel-name"></span></h4>
            <form   >
                <fieldset>
                    <legend>Guest Information</legend>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
                    <label for="phoneNumber">Your Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" required>
                </fieldset>
            
                <fieldset>
                    <legend>Reservation Dates</legend>
                    <label for="checkIn">Check-in Date:</label>
                    <input type="date" name="checkIn" id="checkIn" required>
            
                    <label for="checkOut">Check-out Date:</label>
                    <input type="date" name="checkOut" id="checkOut" required>
                </fieldset>
            
                <fieldset>
                    <legend>Meal Options</legend>
                    <div>(Check all that apply)</div>
                    <label><input type="checkbox" id="brea1" name="breakfast" value="yes" onchange="calculateTotal()"> Breakfast ($2.50/day per person)</label>
                    <label><input type="checkbox" id="lun2" name="lunch" value="yes" onchange="calculateTotal()"> Lunch ($2.50/day per person)</label>
                    <label><input type="checkbox" id="din3" name="dinner" value="yes" onchange="calculateTotal()"> Dinner ($2.50/day per person)</label>
                    <label><input type="checkbox" id="par4" name="parking" value="yes" onchange="calculateTotal()"> Parking ($2.00/day)</label>
                </fieldset>
            
                <fieldset id="creditCard">
                    <legend>Payment Method</legend>
                    <label for="cardNumber">Credit Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
            
                    <label for="expiryDate">Expiration Date:</label>
                    <input type="month" id="expiryDate" name="expiryDate" required>
            
                    <label for="cvv">Security Code (CVV):</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required>
                </fieldset>
            
                
            
                <div class="total" id="totalAmount">Total Amount: $0.00</div>
            
                <input type="submit" value="Reserve Now">
                
            </form>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        
            <form method="get" action="review.html" class="wf1">
                <fieldset>
                    <label for="product">Product Name:</label>
                    <select id="product" name="product" required>
                        <option value="">Select a Product ...</option>
                        <!-- Options will be populated here dynamically -->
                    </select>
                </fieldset>

                <fieldset>
                    <label> Overall Rating</label>
                    
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5" required>
                        <label for="star-a"></label>
              
                        <input type="radio" name="stars" id="star-b" value="4" required>
                        <label for="star-b"></label>
                
                        <input type="radio" name="stars" id="star-c" value="3" required>
                        <label for="star-c"></label>
                
                        <input type="radio" name="stars" id="star-d" value="2" required>
                        <label for="star-d"></label>
                
                        <input type="radio" name="stars" id="star-e" value="1" required>
                        <label for="star-e"></label>
                    </div>
                    
                </fieldset>

                <fieldset>
                    <label> Date of Installation <input type="date" name="completeDate" id="completeDate" required></label>
                </fieldset>
                <fieldset>
                    <label>Which features did you find useful in the product?</label>
                    <div>(Check all that apply)</div>
                        <label><input type="checkbox" id ="dura1" name="durability" value="yes">Durability</label>
                        <label><input type="checkbox" id ="ease2" name="easeOfUse" value="yes">Ease of Use</label>
                        <label><input type="checkbox" id ="perfo3" name="performance" value="yes">Performance</label>
                        <label><input type="checkbox" id ="desi4" name="design" value="yes">Design</label>
                    
                </fieldset>

                <fieldset>
                    <label for="review">Write Review <span class="optional">(Optional)</span></label>
                    
                    <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea>
                </fieldset>

                <fieldset>
                    <label for="name">Your Name <span class="optional">(Optional)</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your name (optional)">
                </fieldset>

                <input type="submit" value="Post Review">
            </form>
       
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> Daniel Llumiquinga, Utah - United States.
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
